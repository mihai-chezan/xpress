<!doctype html>
<html>
<head>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buttons-container">
        <div class="mood-button-cell">
            <div class="mood-button color-happy" data-mood="happy">
                <div class="face"></div>
            </div>
        </div>
        <div class="mood-button-cell">
            <div class="mood-button color-neutral" data-mood="neutral">
                <div class="face"></div>
            </div>
        </div>
        <div class="mood-button-cell">
            <div class="mood-button color-unhappy" data-mood="unhappy">
                <div class="face"></div>
            </div>
        </div>
    </div>

    <div class="tags-container hidden">
        <div class="used-tags"></div>
    </div>
    <div class="new-tags hidden">
        <input name="new-tag" class="" value="" placeholder="New tag" />
        <div class="new-tags-buttons">
            <div class="button-remove"></div>
            <div class="button-done"></div>
        </div>
    </div>
</body>
</html>
